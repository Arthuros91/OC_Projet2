<!DOCTYPE html>
<html>

    <head>
        <title>Agence de voyage Booki</title>
        <link rel="stylesheet" href="./CSS/style.css">
        <script src="https://kit.fontawesome.com/582f6c8682.js" crossorigin="anonymous"></script>
    </head>

    <body>
    
    <!-- HEADER -->
        <header id="banner">
            <p>
                <img id="banner_img" src="./Images/logo/Booki@3x.png"/ alt="banner-image">
            </p>
            <nav id="banner_nav">
                <ul id="banner_items">
                    <li class="banner_item">Hébergements</li>
                    <li class="banner_item">Activités</li>
                </ul>
            </nav>
        </header>
    
    <!-- PANEL_SEARCH-->
        <div id="search">
            <h1>Trouvez votre hébergement pour des vacances de rêves</h1>
            <quote>En plein centre-ville ou en pleine nature</quote>
            <div id="search_form">
                <i class="fa-solid fa-location-dot"></i>
                <form><textarea name="town_search" id="" cols="20" rows="1">Marseille, France</textarea></form>
                <button>Rechercher</button>
            </div>
            <div id="filter">
                <div>Filtres</div>
                <ul>
                    <li><i class="fa-solid fa-money-bill-wave"></i> Economique</li>
                    <li><i class="fa-solid fa-child"></i> Familial</li>
                    <li><i class="fa-solid fa-heart"></i> Romantique</li>
                    <li><i class="fa-solid fa-dog"></i> Animaux autorisés</li>
                </ul>
                <quote> 
                    <i class="fa-solid fa-info"></i> Plus de 500 logements sont disponibles dans cette ville</quote>
            </div>
        </div>





    </body>
</html>
